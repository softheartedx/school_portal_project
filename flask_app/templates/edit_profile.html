<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css'
    integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
<link rel="stylesheet" href="../static/style/styles.css">
    <title>Student Registration</title>

</head>

<body>
    <div class="container register">
        <div class="registration">
            <form action="/edit_student_profile/{{one_student.id}}" method="post">
                <h1>Update Profile</h1>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p style="color: rgb(170, 0, 0) ;">{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div>
                    <input type="text" name="first_name" value="{{one_student.first_name}}" class="form-control mt-2">
                    <input type="text" name="last_name" value="{{one_student.last_name}}" class="form-control mt-2">
                    <input type="number" name="current_grade" value="{{one_student.current_grade}}" class="form-control mt-2" min="1" max="12">
                    <input {% if one_student.role == 'student' %} readonly="readonly" {% endif %} type="text" name="role" value="{{one_student.role}}" class="form-control mt-2">
                    <input type="email" name="email" value="{{one_student.email}}" class="form-control mt-2">
                <button type="submit" class="btn mt-3">Update</button>
            </form>
