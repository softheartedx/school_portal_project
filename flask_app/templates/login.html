<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <link rel="stylesheet" href="../static/style/styles.css">
    <title>Login</title>
</head>

<body>
    <div class="container login">
        <form action="/login" method="post">
            <h1>Login</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p style="color: rgb(170, 0, 0) ;">{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
            <div>
                <input type="text" name="email" placeholder="Email" class="form-control mt-2">
            </div>

            <div>
                <input type="password" name="password" placeholder="Password" class="form-control mt-2">
            </div>
            <button type="submit" class="btn mt-3">Login</button>
        </form>
        <a href="/" class="mt-4">Register</a>
    </div>
</body>

</html>
