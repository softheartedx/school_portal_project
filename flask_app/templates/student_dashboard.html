<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <link rel="stylesheet" href="../static/style/styles.css">
    <title>Student Dashboard</title>
</head>
<body>
    <button class="btn top-nav logout-btn" formaction="/clear_session">Log out</button>
    <h1 class="top">Dashboard</h1>
    <div class="container dashboard-grid">
        <div class="tile">
            <div class="tile-header">
                <h2 class="text-blue">User Profile</h2>
                <button class="btn btn-link" formaction="/edit_profile_modal">Edit Profile</button>
            </div>
            <div class="content">
                <p>Name: {{student.first_name}} {{student.last_name}}</p>
                <p> Email: {{student.email}}</p>
                <p>Current Grade: {{student.current_grade}}</p>
                <p>GPA:{{student.gpa}} </p>
                <!-- <a href="/show_student_profile/{{student.id}}">Edit Profile</a> -->
            </div>
        </div>
        <div class="tile">
            <div class="tile-header">
                <h2 class="text-blue">Classes</h2>
                <button class="btn btn-link" formaction="/all_classes">Enroll in class</button>
            </div>
            <div class="content">
                <table>
                    <thead>
                        <tr>
                            <th>Class Name</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- add table data here -->
                        {% for class in all_classes%}
                            <tr>
                                <td>{{class.name}}</td>
                                <td>{{class.grade}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
