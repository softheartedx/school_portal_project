<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css'
        integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <link rel="stylesheet" href="../static/style/styles.css">
    <title>Student Dashboard</title>

</head>

<body>
    <div class="container dashboard">
        <div id="top-bar">
            <h2>Welcome, {{student.first_name}} {{student.last_name}}</h2>
            <button class="btn btn-sm"> <a href="/clear_session">Logout</a> </button>
        </div>
        <div id="main-content">
            <div class="left-main">
                <h3>User Profile</h3>
                <p>Name: {{student.first_name}} {{student.last_name}}</p>
                <p> Email: {{student.email}}</p>
                <p>Current Grade: {{student.current_grade}}</p>
                <button class="btn btn-sm"><a href="/show_student_profile/{{student.id}}">Edit Profile</a></button>
            </div>
            <div class="right-main">
                <h3>Classes</h3>
                <table>
                    <thead>
                        <th>Class Name:</th>
                        <th>Grade:</th>
                    </thead>
                    <tbody>
                        {% for class in one_student.classes %}
                        <tr>
                            <!-- line 40 not rendering student_view_class template -->
                            <td> <a href="/show_one_class/{{class.id}}">{{class.class_name}}</a> </td> 
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button class="btn btn-sm"><a href="/all_classes">Enroll in a Class</a></button>
            </div>
        </div>
    </div>
</body>

</html>
