<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <link rel="stylesheet" href="../static/style/styles.css">
    <title>Student Dashboard</title>
</head>
<body>
    <form action="/clear_session">
        <button class="btn top-nav logout-btn">Log out</button>
    </form>
    <h1 class="top">Dashboard</h1>
    <div class="container dashboard-grid">
        <div class="tile">
            <div class="tile-header">
                <h2 class="text-blue">User Profile</h2>
                <button class="btn btn-link" formaction="/edit_profile_modal">Edit Profile</button>
                <a href="/show_student_profile/{{user.id}}">Edit Profile</a>
            </div>
            <div class="content">
                <p>Name: {{user.first_name}} {{user.last_name}}</p>
                <p> Email: {{user.email}}</p>
                <p>Current Grade: {{user.current_grade}}</p>
            </div>
        </div>
        <div class="tile">
            <div class="tile-header">
                <h2 class="text-blue">Classes</h2>
                <form action="/all_classes">
                    <button class="btn btn-link">Enroll in class</button>
                </form>
            </div>
            <div class="content">
                <table>
                    <thead>
                        <tr>
                            <th>Class Name</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- add table data here -->
                        {% for class in one_student.classes%}
                            <tr>
                                <td><a href="/show_one_class/{{class.id}}">{{class.class_name}}</a></td>
                                <td>{{class.grade}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
