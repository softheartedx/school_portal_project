<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <link rel="stylesheet" href="../static/style/styles.css">
    <title>Teacher Registration</title>
</head>
<body>
    <div class="container register">
        <h1>Teacher Register</h1>
        <form action="/register/teacher" method="post">
            <input type="text" placeholder="First Name" name="first_name" class="form-control mt-2">
            <input type="text" placeholder="Last Name" name="last_name" class="form-control mt-2">
            <input type="text" placeholder="Staff Position" name="staff_position" class="form-control mt-2">
            <input type="text" placeholder="Email" name="email" class="form-control mt-2">
            <input type="text" placeholder="Password" name="password" class="form-control mt-2">
            <input type="text" placeholder="Confirm Password" name="cpassword" class="form-control mt-2">
            <button class="btn mt-3">Create Account</button>
        </form>
        <a href="/login" class="mt-4">Already Registered?</a>
        <a href="/to_student_register">Student?</a>
    </div>
</body>
</html>
