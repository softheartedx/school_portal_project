<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css'
        integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <link rel="stylesheet" href="../static/style/styles.css">
    <title>Teacher Registration</title>
</head>

<body>
    <div class="container register">
        <h1>Teacher Register</h1>
        <form action="/register/teacher" method="post">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p style="color: rgb(170, 0, 0) ;">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <input type="text" placeholder="First Name" name="first_name" class="form-control mt-2">
            <input type="text" placeholder="Last Name" name="last_name" class="form-control mt-2">
            <input type="text" placeholder="Staff Position" name="role" class="form-control mt-2">
            <input type="text" placeholder="Current Grade" name="current_grade" class="form-control mt-2">
            <input type="text" placeholder="Email" name="email" class="form-control mt-2">
            <input type="text" placeholder="Password" name="password" class="form-control mt-2">
            <input type="text" placeholder="Confirm Password" name="cpassword" class="form-control mt-2">
            <button class="btn mt-3">Create Account</button>
        </form>
        <a href="/login_page" class="mt-4">Already Registered?</a>
        <a href="/">Student?</a>
    </div>
</body>

</html>
