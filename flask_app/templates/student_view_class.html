<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css'
        integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <link rel="stylesheet" href="../static/style/styles.css">
    <title>Class Description</title>
</head>

<body>
    <form action="/clear_session">
        <button class="btn top-nav logout-btn">Log out</button>
    </form>
    <h1 class="top">Class Details</h1>
    <div class="container dashboard-grid">
    </div>
    <div class="title">
        <div class="title-header">
            <h2 class="text-blue">{{class_info.class_name}}</h2>
        </div>
        <div class="content">
            <p>Location: {{class_info.location}}</p>
            <p>Start Date: {{class_info.start_date}}</p>
            <p>Description: {{class_info.description}}</p>
            <a href="/success">Back to dashboard</a>
        </div>
    </div>
</body>

</html>
